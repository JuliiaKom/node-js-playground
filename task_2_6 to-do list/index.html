<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jacquarda+Bastarda+9&family=Kalnia:wght@100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-top">

        <div class="task-input-wrapper">
            <div class="task-input">
                <input type="text" class="taskInput" placeholder="Type here to add a task...">
                <button class="addTask">+ Add</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="task-list-wrapper">
            <ul class="taskList"></ul>

        </div>
    </div>

    <button class="clear-btn">
        <img src="icons/Icon.png" alt="iconRemove">
        Clear all tasks
    </button>
</body>

</html>
