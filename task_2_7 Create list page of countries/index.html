<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="style.css" rel="stylesheet">
    <link href="template.css" rel="stylesheet">
    <script src="./script/api.js"></script>
    <script src="./script/template.js"></script>
    <script src="./script/main.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

<body>
    <div class="container">
        <div class="top-section">

            <div class="left-section">
                <h1 class="title">Where in the world?</h1>
                <form class="search-wrapper">
                    <input type="text" id="search" class="search-bar" placeholder="Search for a country..." />
                    <button type="submit" id="searchButton">Search</button>
                </form>
            </div>

            <div class="right-section">
                <button id="themeToggle" class="btn-theme light"></button>
                <div class="dropdown">
                    <button class="dropdown-toggle">
                        Region
                        <span class="arrow"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item">Asia</li>
                        <li class="dropdown-item">Europe</li>
                        <li class="dropdown-item">Americas</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="countries" id="countries"></div>
    </div>
</body>

</html>
